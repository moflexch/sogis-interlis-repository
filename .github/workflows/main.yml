name: CI/CD

on: [push]

jobs:
  build:
    env:
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}} 
      BUILD_NUMBER: ${{ github.run_number }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'liberica'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew createIliModelsXml addXslDeclaration  # validateIliModelsXml versionTxt buildDockerImage startDockerContainer checkInterlisRepository stopDockerContainer 
        #run: ./gradlew createIliModelsXml addXslDeclaration validateIliModelsXml versionTxt buildDockerImage startDockerContainer stopDockerContainer 
      
      - name: Build and start Docker container
        run: ./gradlew buildImage startContainer 
        if: ${{ success() }}

      - name: Test repository
        run: ./gradlew checkInterlisRepository 
        if: ${{ success() }}

      # - name: Push docker image
      #   run: ./gradlew pushDockerImages -i
      #   if: ${{ github.ref == 'refs/heads/master' }}  
