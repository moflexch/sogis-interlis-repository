sudo: required

language: java

jdk:
  - openjdk8

services:
  - docker

branches:
  only:
    - master
    - stable

install: true

script:
  - ./gradlew createIliModelsXml validateIliModelsXml versionTxt buildDockerImage startDockerContainer checkInterlisRepository stopDockerContainer
  - docker images

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew pushDockerImages -i
    on:
      branch: master


